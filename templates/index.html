<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overtime App</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Twój CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="container-fluid">

  <!-- Logo / nagłówek -->
  <img id="pageLogo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
  <h1>Overtime</h1>

  <!-- Zakładki -->
  <ul class="nav nav-tabs" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-week" data-bs-toggle="tab" data-bs-target="#pane-week" type="button" role="tab">
        Tygodnie
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-summary" data-bs-toggle="tab" data-bs-target="#pane-summary" type="button" role="tab">
        Podsumowanie
      </button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- ===================== -->
    <!-- TAB: Tygodnie -->
    <!-- ===================== -->
    <div class="tab-pane fade show active" id="pane-week" role="tabpanel">

      <div class="align-tables mt-4">
        <!-- Lista tygodni -->
        <div style="min-width:220px; max-width:260px;">
          <div class="center-header">WEEK LIST</div>
          <div id="weeksList" class="list-group"></div>
        </div>

        <!-- Tabela tygodnia -->
        <div style="flex:1;">
          <div id="weekTableContainer"></div>

          <!-- Formularz dodawania loginu (pokazuje się po wyborze dnia) -->
          <div id="loginContainer" style="display:none;" class="mt-3">

            <div class="d-flex align-items-center gap-2 mb-2">
              <input id="loginInput" class="form-control" placeholder="Wpisz login..." style="max-width:320px;">
              <button id="addBtn" class="btn btn-primary">Dodaj</button>
            </div>

            <div id="loginFeedback" class="alert alert-warning py-2" style="display:none;"></div>

            <!-- Shift tables -->
            <div id="shiftsContainer">

              <div id="dayShiftContainer" style="display:none; flex-direction:column;">
                <div id="dayShiftHeader" class="shift-header">DAY SHIFT</div>
                <table class="table shift-table" id="dayShiftTable">
                  <thead>
                    <tr>
                      <th>Login</th><th>Name</th><th>Shift pattern</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div id="nightShiftContainer" style="display:none; flex-direction:column;">
                <div id="nightShiftHeader" class="shift-header">NIGHT SHIFT</div>
                <table class="table shift-table" id="nightShiftTable">
                  <thead>
                    <tr>
                      <th>Login</th><th>Name</th><th>Shift pattern</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- ===================== -->
    <!-- TAB: Podsumowanie -->
    <!-- ===================== -->
    <div class="tab-pane fade" id="pane-summary" role="tabpanel">

      <div class="mt-4">

        <!-- Kafelki kwartalne -->
        <div id="summaryQuarterList" class="mb-2"></div>

        <!-- Kafelki miesięcy -->
        <div id="summaryMonthList" class="mb-3"></div>

        <!-- Jeden kontener na tabele -->
        <div id="summaryTablesWrapper">
          <!-- Duża tabela -->
          <div id="summaryTableContainer"></div>

          <!-- 6 małych tabel -->
          <div id="quarterTablesContainer" style="display:none;"></div>
        </div>

      </div>

    </div>
  </div>

  <div id="copyright">©</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Twoje skrypty -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="{{ url_for('static', filename='summary.js') }}"></script>
</body>
</html>
